<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,
  maximum-scale=5" />
  <link rel="stylesheet" href="Style.css">
  <link rel="Shortcut icon" href="Photo/gallery.png">
  <title>Galery-Challenge</title>

</head>

<body>
  <header>
    <div class="container-main">
      <div class="header-content">
        <div class="photo-perfil">
          <img src="./Photo/NichoDev.jpg" alt="NichoDev">
        </div>
        <div class="Headtitle">
          <h1>Rodney Cotton</h1>
        </div>
        <div class="City">
          <h3>Helsinki, Finland</h3>
        </div>
      </div>
      <div class="content-card">
        <div class="card" id="item1">
          <h3>100</h3>
          <p>Posts</p>
        </div>
        <div class="card">
          <h3>2,242</h3>
          <p>Followers</p>
        </div>
        <div class="card">
          <h3>1,432</h3>
          <p>Following</p>
        </div>
      </div>

    </div>
  </header>

  <section class="Photos">
    <img class="images item1" src="./Photo/photo1.png" alt=" photo1">
    <img class="images item2" src="./Photo/photo2.png" alt=" photo2">
    <img class="images item3" src="./Photo/photo3.png" alt=" photo3">
    <img class="images item4" src="./Photo/photo_4.png" alt=" photo4">
    <img class="images item5" src="./Photo/photo5.png" alt=" photo5">
    <img class="images item6" src="./Photo/photo6.png" alt=" photo6">
  </section>
  <footer class="footer">
    <h4 class="footer__title">created by <a class="footer__link"
        href="https://github.com/ArleysGatica/My-gallery-challenge">ArleysGatica</a> -devChallenges.io<h4>
  </footer>
  </div>
</body>

</html>
